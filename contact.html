<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BARO</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    main {
      padding: 3rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 600px;         /* fixed width on desktop */
      max-width: 90%;       /* prevents overflow on small screens */
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 0 auto 1rem auto; /* centered */
    }

    @media (max-width: 768px) {
      form {
        width: 90%;
      }
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      padding: 10px;
      background-color: var(--accent);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button:hover {
      background-color: #444;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid #fff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #status-message {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
      padding: 10px;
      border-radius: 5px;
      display: none;
      max-width: 400px;
      width: 100%;
    }

    .success {
      color: green;
      background: #e6ffe6;
      border: 1px solid green;
      display: block;
    }

    .error {
      color: red;
      background: #ffe6e6;
      border: 1px solid red;
      display: block;
    }

    .limit {
      color: #b36b00;
      background: #fff4e6;
      border: 1px solid #b36b00;
      display: block;
    }

    .contact-info {
      text-align: center;
      margin-top: 1rem;
    }

    footer {
      text-align: center;
      padding: 1rem 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Baro</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="rentals.html">Rentals</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <h2>Contact Us</h2>
      <form id="contact-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name" required />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="user_email" required />
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" id="submit-btn">Send</button>
      </form>

      <!-- Status message -->
      <p id="status-message"></p>

      <div class="contact-info">
        <p>Servicing Location: Anchorage, AK </p>
        <p>© 2025 Baro</p>
      </div>
    </section>
  </main>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("8FYbVFTqIsDD4lxdj");
    })();

    const form = document.getElementById("contact-form");
    const status = document.getElementById("status-message");
    const button = document.getElementById("submit-btn");

    function setStatus(type, message) {
      status.className = type;
      status.textContent = message;
      status.style.display = "block";
    }

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      setStatus("", "Sending...");
      button.disabled = true;
      button.innerHTML = 'Sending <span class="spinner"></span>';

      emailjs.sendForm("service_4lr0csg", "template_83vympp", form)
        .then(function(response) {
          setStatus("success", "✅ Message sent successfully!");
          form.reset();
          form.querySelector("#message").style.height = "auto";
        }, function(error) {
          setStatus("error", "❌ Failed to send. Please try again later.");
        })
        .finally(function() {
          button.disabled = false;
          button.innerHTML = 'Send';
        });
    });
  </script>
</body>
</html>
